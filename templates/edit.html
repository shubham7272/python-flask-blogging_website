{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{url_for('static',filename='img/home1-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Welcome to admin section</h1>
            <span class="subheading">welcome</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
	  <a href="/dashboard"><button>Dashboard</button></a>
	   <a href="/logout"><button>Logout</button></a>
	   <hr>
  
        <form name="sentMessage" id="contactForm"action="/edit/{{post.SNO}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>TITLE</label>
              <input type="text" class="form-control" placeholder="title" id="title" name="title" required data-validation-required-message="Please enter Title" value="{{post.title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" class="form-control" placeholder="Tagline" id="tline" name="tline" required data-validation-required-message="Please enter Tagline"value="{{post.tagline}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="slug" id="slug" name="slug" required data-validation-required-message="Please enter slug"value="{{post.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="Content" id="content" name="content" required data-validation-required-message="Please enter your Content">value="{{post.contents}}"</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
		  <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image</label>
              <input class="form-control" placeholder="Image" id="img_file" name="img_file" required data-validation-required-message="Please upload image"value="{{post.img_file}}"></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>
        </form>
		
      </div>
    </div>
  </div>

 {% endblock %}
